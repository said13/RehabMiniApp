name: Manual DB Migrations

on:
  workflow_dispatch:

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20

      - run: npm ci

      - name: Check DATABASE_URL presence
        run: node -e "console.log('HAS_DB_URL=', Boolean(process.env.DATABASE_URL))"

      - run: npm run db:push
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
